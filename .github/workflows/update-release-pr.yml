name: Update current release PR

on:
  pull_request:
    branches:
      - master

jobs:
  update-release-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Get previous release
      - uses: octokit/request-action@v2.x
        id: get_prev_tag
        with:
          route: GET /repos/:repository/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_REPOSITORY: ${{ github.repository }}

      # Generate release tag
      - id: get_relese_tag
        run: |
          today=$(date +'%Y.%m.%d')
          pre_release_date=$(echo ${{ fromJSON(steps.get_prev_tag.outputs.data).tag_name }} | awk -F'-' '{print $1}')
          pre_release_count=$(echo ${{ fromJSON(steps.get_prev_tag.outputs.data).tag_name }} | awk -F'-' '{print $2}')
          if [[ ! $pre_release_date = $today ]]; then
            echo "will be today's first release"
            pre_release_count=0
          fi
          echo "release_tag=$today-$(($pre_release_count + 1))" >> $GITHUB_OUTPUT

      # Generate release note
      - uses: octokit/request-action@v2.x
        id: generate_changelog
        with:
          route: POST /repos/:repository/releases/generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_REPOSITORY: ${{ github.repository }}
          INPUT_TAG_NAME: ${{ steps.get_release_tag.outputs.release_tag }}

      # Update PR
      - uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/:repository/pulls/:pull_number
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_REPOSITORY: ${{ github.repository }}
          INPUT_PULL_NUMBER: ${{ github.event.number }}
          INPUT_TITLE: ${{ steps.get_release_tag.outputs.release_tag }}
          INPUT_BODY: ${{ steps.generate_changelog.outputs.changelog }}
