name: Sync Labels

on:
  push:
    ignore-branches:
      - master
    paths:
      - ".github/labels.yml"
      - ".github/workflows/sync-labels.yml"

jobs:
  sync-lables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: true
          dry-run: false
          token: ${{ secrets.GITHUB_TOKEN }}
